<main class="home-container">
    <header class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Hi, I'm Paulius</h1>
        <p class="hero-subtitle">I build things for the web.</p>
        <p class="hero-description">
          I'm a software developer specializing in building digital experiences.
          Currently, I'm focused on building accessible, human-centered products.
        </p>
      </div>
    </header>
  
    <section class="featured-content">
      <h2 class="section-title">Featured Projects</h2>
      <div class="projects-grid">
        <app-project-card 
          *ngFor="let project of projects" 
          [project]="project">
        </app-project-card>
      </div>
    </section>
  
    <section class="latest-articles">
      <h2 class="section-title">Latest Articles</h2>
      <div class="articles-list">
        <!-- Article previews will go here later -->
        <div class="placeholder-article">Article 1</div>
        <div class="placeholder-article">Article 2</div>
      </div>
    </section>
  </main>
